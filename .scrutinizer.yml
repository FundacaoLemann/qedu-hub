filter:
    paths: ["src/*", "tests/*"]

checks:
    php: true

build:
    environment:
        php: '7.1.12'
        node: 'v0.10.25'
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=clover-file.xml'
                coverage:
                    file: 'clover-file.xml'
                    format: 'clover'
