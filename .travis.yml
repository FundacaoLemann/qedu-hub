language: php
sudo: false

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1

before_install:
  - composer self-update

install:
  - composer install

script:
  - composer phpunit
  - composer check-style
  # this checks that the YAML config files contain no syntax errors
  - ./bin/console lint:yaml app/config
  - ./bin/console lint:yaml @AppBundle
  - ./bin/console lint:yaml @GimmeBundle
  # this checks that the Twig template files contain no syntax errors
  - ./bin/console lint:twig app/Resources @AppBundle
  # this checks that the application doesn't use dependencies with known security vulnerabilities
  - ./bin/console security:check --end-point=http://security.symfony.com/

notifications:
  slack:
    secure: 
